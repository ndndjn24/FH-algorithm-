<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FH DECODER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.1);
      --bg-dark: #050505;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-dark);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .liquid-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
      z-index: -1;
    }

    .container {
      background: var(--glass);
      backdrop-filter: blur(30px) saturate(150%);
      -webkit-backdrop-filter: blur(30px) saturate(150%);
      border: 1px solid var(--border);
      padding: 50px 30px;
      border-radius: 40px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 40px 100px rgba(0,0,0,0.8);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      font-weight: 200;
      letter-spacing: 5px;
      margin-bottom: 40px;
      color: rgba(255,255,255,0.9);
      font-size: 20px;
    }

    input {
      width: 100%;
      padding: 20px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      box-sizing: border-box;
      text-align: center;
    }

    input:focus {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    /* تنسيق موحد للأزرار */
    .action-btn {
      width: 100%;
      padding: 18px;
      border-radius: 20px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* زر التحويل - أبيض */
    .convert-btn {
      margin-top: 30px;
      background: white;
      color: black;
    }

    /* زر النسخ - رمادي مطفي */
    .copy-btn {
      margin-top: 15px;
      background: #252525;
      color: #999;
      display: none; /* يظهر فقط عند وجود نتيجة */
    }

    .action-btn:active {
      transform: scale(0.97);
      opacity: 0.8;
    }

    #output {
      margin-top: 40px;
      font-size: 30px;
      font-weight: 200;
      color: #ffffff;
      min-height: 40px;
      letter-spacing: 1px;
    }

    .watermark {
      position: fixed;
      bottom: 30px;
      font-size: 10px;
      color: rgba(255,255,255,0.2);
      text-decoration: none;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <div class="liquid-bg"></div>

  <div class="container">
    <h2>FH DECODER</h2>
    <input id="input" type="text" placeholder="WIFI NAME" autocomplete="off">
    
    <button class="action-btn convert-btn" onclick="run()">CONVERT</button>

    <div id="output"></div>
    
    <button id="copyBtn" class="action-btn copy-btn" onclick="copyToClipboard()">TAP TO COPY</button>
  </div>

  <a href="https://www.instagram.com/alt.yxf" target="_blank" class="watermark">
    YOUCEF DJEBBAR | IG: alt.yxf
  </a>

  <script>
    const map = {
      "5":"a","4":"b","3":"c","2":"d","1":"e","0":"f",
      "g":"z","h":"y","i":"x","j":"w","k":"v","l":"u",
      "m":"t","n":"s","o":"r","p":"q","q":"p","r":"o",
      "s":"n","t":"m","u":"l","f":"0",
      "z":"g","y":"h","x":"i","w":"j","v":"k",
      "e":"1","d":"2","c":"3","b":"4","a":"5",
      "9":"6","8":"7","7":"8","6":"9"
    };

    function run() {
      const input = document.getElementById("input").value.trim();
      const output = document.getElementById("output");
      const copyBtn = document.getElementById("copyBtn");

      if (input === "") return;

      let result = "";
      for (let ch of input.toLowerCase()) {
        result += map[ch] ?? ch;
      }

      output.style.opacity = "0";
      setTimeout(() => {
        output.textContent = result;
        output.style.opacity = "1";
        copyBtn.style.display = "block";
      }, 100);
    }

    function copyToClipboard() {
      const text = document.getElementById("output").textContent;
      const btn = document.getElementById("copyBtn");
      if (navigator.vibrate) navigator.vibrate(40);
      
      navigator.clipboard.writeText(text).then(() => {
        btn.textContent = "COPIED ✅";
        btn.style.color = "white";
        setTimeout(() => { 
          btn.textContent = "TAP TO COPY"; 
          btn.style.color = "#999";
        }, 2000);
      });
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const sw = `self.addEventListener('fetch', e => e.respondWith(fetch(e.request).catch(() => caches.match(e.request))));`;
        const blob = new Blob([sw], {type: 'text/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(blob));
      });
    }
  </script>
</body>
</html>
