<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FH Decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* تصميم الخلفية العصرية */
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      color: #ffffff;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* الحاوية الزجاجية (Glassmorphism) */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 { margin-bottom: 30px; font-weight: 300; letter-spacing: 2px; }

    input {
      width: 100%;
      max-width: 320px;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #4CAF50;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.2);
    }

    button.convert-btn {
      margin-top: 25px;
      padding: 12px 50px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      background: #ffffff;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button.convert-btn:active { transform: scale(0.95); }

    #output {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      min-height: 35px;
      word-break: break-all;
    }

    .copy-btn {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      cursor: pointer;
      display: none;
      transition: all 0.3s;
    }

    .copy-btn:hover { background: rgba(255, 255, 255, 0.2); }

    .fade-in { animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* العلامة المائية */
    .watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      opacity: 0.5;
      font-size: 12px;
      color: #888;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
    }
    .watermark:hover { opacity: 1; color: #E1306C; }
  </style>
</head>
<body>

  <div class="glass-card">
    <h2>FH Decoder</h2>
    <input id="input" type="text" placeholder="Enter fh_code..." autocomplete="off">
    <br>
    <button class="convert-btn" onclick="run()">Convert</button>

    <div id="output"></div>
    <button id="copyBtn" class="copy-btn" onclick="copyToClipboard()">Copy Password</button>
  </div>

  <a href="https://www.instagram.com/alt.yxf" target="_blank" class="watermark">
    YOUCEF DJEBBAR | IG: alt.yxf
  </a>

  <script>
    const map = {
      "5":"a","4":"b","3":"c","2":"d","1":"e","0":"f",
      "g":"z","h":"y","i":"x","j":"w","k":"v","l":"u",
      "m":"t","n":"s","o":"r","p":"q","q":"p","r":"o",
      "s":"n","t":"m","u":"l","f":"0","z":"g","y":"h",
      "x":"i","w":"j","v":"k","e":"1","d":"2","c":"3",
      "b":"4","a":"5","9":"6","8":"7","7":"8","6":"9"
    };

    function run() {
      const input = document.getElementById("input").value.trim();
      const output = document.getElementById("output");
      const copyBtn = document.getElementById("copyBtn");

      if (!input.toLowerCase().startsWith("fh_")) {
        output.textContent = "Error: Start with fh_";
        output.style.color = "#ff4444";
        copyBtn.style.display = "none";
        return;
      }

      let result = "wlan";
      for (let ch of input.slice(3).toLowerCase()) {
        result += map[ch] ?? ch;
      }

      output.textContent = result;
      output.style.color = "#4CAF50";
      output.classList.remove("fade-in");
      void output.offsetWidth;
      output.classList.add("fade-in");
      copyBtn.style.display = "inline-block";
      copyBtn.textContent = "Copy Password";
    }

    function copyToClipboard() {
      const text = document.getElementById("output").textContent;
      const btn = document.getElementById("copyBtn");
      
      // ميزة الاهتزاز (Haptic Feedback)
      if (navigator.vibrate) {
        navigator.vibrate(50); 
      }

      navigator.clipboard.writeText(text).then(() => {
        btn.textContent = "Copied! ✅";
        btn.style.background = "#4CAF50";
        setTimeout(() => {
          btn.textContent = "Copy Password";
          btn.style.background = "rgba(255, 255, 255, 0.1)";
        }, 2000);
      });
    }
  </script>
</body>
</html>
